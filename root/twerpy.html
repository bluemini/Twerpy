<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/twerpy.css" />
		<script src="js/jsOAuth.js"></script>
		<script src="js/template.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="title">Twerpy</div>
		<div id="tweet-space">
			<h2 id="tweet-space-title">Feed</h2>
			<ul id="tweet-space-list">
			</ul>
		</div>
	</body>

	<!-- these are templates for the display -->
	<script id="tmp-tweet-item" type="text/template">
		<li class="tweet-view">
			<a href="http://www.twitter.com/blewmini" target="_blank" class="handle icon">
				<img id="test-image" src="">
			</a>
			<h3>{:user-name:} <span class="twitter-handle">{:user-handle:}</span></h3>
			<p>{:tweet-text:}</p>
			<div class="footer">
				<ul>
					<li class="tweet-view-conversation">View conversation</li>
					<li class="tweet-view-reply">reply</li>
					<li class="tweet-view-delete">delete</li>
					<li class="tweet-view-favorite">favorite</li>
				</ul>
			</div>
		</li>
	</script>

</html>
